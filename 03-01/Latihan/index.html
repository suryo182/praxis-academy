<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar Error Handling</title>
</head>
<body>
  <script>
    function tambah(a, b) {
      if (typeof a !== 'number' || typeof b !== 'number') {
        throw Error('parameter harus angka');
      }

      return a + b;
    }

    try {
      const hasil = tambah(1, '2');
      console.log(`hasilnya adalah ${hasil}`);
    } catch(e) {
      console.log(e)
    } finally {
      console.log('selesai')
    }
  </script>
</body>
</html>
