<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM</title>
</head>
<body>
  <div>
    <input type="text" id="nama" placeholder="Nama kamu...">

    <p>
      <h1 id="tampil-nama">Halo</h1>
    </p>
  </div>

  <script>
    const inputNama = document.getElementById('nama');
    const tampilNama = document.getElementById('tampil-nama');

    inputNama.addEventListener('keyup', (e) => {
      const { value } = e.target;
      tampilNama.innerText = `Halo, ${value}!`;
    });
  </script>
</body>
</html>
